<!DOCTYPE html>
<html lang="en">
<head>
  <title>example</title>
  <script src="../dist.web/lib.dev.js" type="application/javascript">
    // full Library is available as `CycloneDX_library`, per default
  </script>
  <script type="application/javascript">
    /** Example how to serialize a Bom to JSON. */

    const cdx = CycloneDX_library
    // full Library is available as `cdx`, now

    const bom = new cdx.Models.Bom()
    bom.components.add(
      new cdx.Models.Component(
        cdx.Enums.ComponentType.Library,
        'myComponent'
      )
    )

    const Jsonserializer = new cdx.Serialize.JsonSerializer(
      new cdx.Serialize.JSON.Normalize.Factory(
        cdx.Spec.Spec1dot4))
    const serializedJson = Jsonserializer.serialize(bom)
    console.log(serializedJson)

    const XmlSerializer = new cdx.Serialize.XmlSerializerForWebBrowser(
      new cdx.Serialize.Xml.Normalize.Factory(
        cdx.Spec.Spec1dot4))
    const serializedXml = XmlSerializer.serialize(bom)
    console.log(serializedXml)
  </script>
</head>
<body>
<p>see console log output for result.</p>
</body>
</html>
